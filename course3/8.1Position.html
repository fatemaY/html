<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        #outer {
        width: 100px;
        height: 100px;
        background: #008b8b;
        margin: 50px;
        position: relative;           /* we have to use relative for the outer baox */

        }
        #inner {
        width: 50px;
        height: 50px;
        background: lightgreen;
        position: absolute;
        top: 10px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner"></div>
        </div>
</body>
</html>
