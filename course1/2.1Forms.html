<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>create an acount</title>
</head>
<body>
  <h1>create an acount</h1>
  
  <form action="#" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>
    
    <label for="age">age:</label>
    <select id="age" name="age">
      <option value="1">20-30</option>
      <option value="2">30-40</option>
      <option value="3">40-50</option>
    </select>
    <br><br>
    
    
    <label for="interests">tell us a little about yourself:</label>
    <textarea id="tell us a little about yourself" name="tell us a little about yourself" rows="1" cols="30"></textarea>
    <br><br>
    
    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <label>I agree to the <span style="color: blue;"> terms of servise:</span></label>

    <br><br>
    
    <input type="sign up" value="sign up" rows="1" cols="1">
  </form>
</body>
</html>
