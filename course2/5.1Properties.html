<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Properties</title>
  <style>
    .styled-div-1 {
      border: 1px solid red; 
      border-radius: 8%; 
      font-size: 20px; 
      padding: 10px; 
    }

    .styled-div-2 {
      font-weight: bold; 
      font-style: italic; 
    }

    .styled-div-3 {
      box-shadow: 5px 5px 10px #000; 
      background-color: black; 
      color: white; 
      font-family: monospace; 
      padding: 10px; 
    }
  </style>
</head>
<body>
  <div class="styled-div-1">Hello World</div>
  <div class="styled-div-2">Hello World</div>
  <div class="styled-div-3">Hello World</div>
</body>
</html>
