<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollover Image Zoom</title>
    <style>
        /* Reset some default styles */
body, img {
    margin: 0;
    padding: 0;
}

/* Style the image container */
.image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    position: relative;
}

/* Style the thumbnail image */
.thumbnail {
    flex: 1;
    padding: 20px;
    text-align: center;
}

.thumbnail-image {
    width: 100%;
    height: auto;
    cursor: pointer;
}

/* Style the zoom box */
.zoom-box {
    flex: 1;
    overflow: hidden;
    display: none;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent background */
    z-index: 1; /* Ensure the zoomed image is on top */
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
}

.zoom-image {
    max-width: 100%;
    max-height: 100%;
}

    </style>
</head>
<body>
    <div class="image-container">
        <div class="thumbnail">
            <img src="/img/img1.jpg" alt="Thumbnail Image" class="thumbnail-image">
        </div>
        <!-- <div class="zoom-box">
            <img src="/img/img2.jpg" alt="Zoomed Image" class="zoom-image">
        </div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
